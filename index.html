<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <element hidden id="bmibox"></element>
    <h1>Body Mass Index Calculator</h1>
    <div id="msgbox"></div>
    <label for="">Enter Your Weight <span>(in pounds)</span> </label>
    <br>
    <input type="number" name="" id="weight">
    <br>
    <label for="">Enter Your Height <span>(in inches)</span> </label>
    <br>
    <input type="number" name="" id="height">
    <br>

    <input type="submit" value="Check Result" id="submit" onclick="BMICalc()">
    <br>
    <br>
    <p>NOTE: Calculations are only estimates and are not an official diagnosis.
        Consult with a medical professional for further information.
    </p>
</body>
<script src="./assets/js/script.js"></script>

</html>
